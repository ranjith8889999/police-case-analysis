{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block extra_head %}
<style>
    .error-container {
        text-align: center;
        padding: 5rem 0;
    }
    
    .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .error-message {
        font-size: 1.5rem;
        margin-bottom: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container animate__animated animate__fadeIn">
    <div class="error-code">500</div>
    <div class="error-message">Internal Server Error</div>
    <p class="text-muted mb-4">Something went wrong on our server. Please try again later or contact support.</p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
        <i class="fas fa-home me-2"></i>Go to Homepage
    </a>
</div>
{% endblock %}
